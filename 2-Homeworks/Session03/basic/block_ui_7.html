<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_ui_7.css">
    <link rel="stylesheet" href="/rn26-quinv/1-Examples/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/rn26-quinv/1-Examples/bootstrap-4.6.2-dist/css/">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <!-- idea -->
        <div class="idea">
            <div class="circle bg-idea d-flex">
                <i class="fa-regular fa-lightbulb m-auto"></i>
            </div>
            <div class="content text-center">
                Idea
            </div>
        </div>
        <div class="arrow">
            <i class="fa-solid fa-arrow-right-long m-auto"></i>
        </div>

        <!-- prototype -->
        <div class="prototype">
            <div class="circle bg-prototype d-flex">
                <i class="fa-solid fa-desktop m-auto"></i>
            </div>
            <div class="content text-center">
                prototype
            </div>
        </div>
        <div class="arrow">
            <i class="fa-solid fa-arrow-right-long"></i>
        </div>

        <!-- code -->
        <div class="code">
            <div class="circle bg-code d-flex">
                <i class="fa-solid fa-code m-auto"></i>
            </div>
            <div class="content text-center">
                code
            </div>
        </div>
        <div class="arrow">
            <i class="fa-solid fa-arrow-right-long"></i>
        </div>

        <!-- testing -->
        <div class="testing">
            <div class="circle bg-testing d-flex">
                <i class="fa-solid fa-square-check m-auto"></i>
            </div>
            <div class="content text-center">
                testing
            </div>
        </div>
        
    </div>



    <script src="https://kit.fontawesome.com/874851fd28.js" crossorigin="anonymous"></script>
</body>

</html>
