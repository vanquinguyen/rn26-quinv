<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_ui_8.css">
    <link rel="stylesheet" href="/rn26-quinv/1-Examples/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <!-- html -->
        <div class="container">
            <div class="icon ml-2 mr-2 bg-html">
                <i class="fa-brands fa-html5"></i>
            </div>
            <p class="ml-2 mr-2">HTML</p>
            <div class="progress ">
                <div class="progress-bar bg-html" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>

        <!-- CSS -->
        <div class="container">
            <div class="icon ml-2 mr-2 bg-css">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
            <p class="ml-2 mr-2">CSS</p>
            <div class="progress ">
                <div class="progress-bar bg-css" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>

        <!-- PHP -->
        <div class="container">
            <div class="icon ml-2 mr-2 bg-php">
                <i class="fa-brands fa-dropbox"></i>
            </div>
            <p class="ml-2 mr-2">PHP</p>
            <div class="progress">
                <div class="progress-bar bg-php" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>

        <!-- JAVA -->
        <div class="container">
            <div class="icon ml-2 mr-2 bg-java">
                <i class="fa-brands fa-java"></i>
            </div>
            <p class="ml-2 mr-2">JAVA</p>
            <div class="progress">
                <div class="progress-bar bg-java" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>

        <!-- .NET -->
        <div class="container">
            <div class="icon ml-2 mr-2 bg-net">
                <i class="fa-solid fa-basketball"></i>
            </div>
            <p class="ml-2 mr-2">.NET</p>
            <div class="progress">
                <div class="progress-bar bg-net" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/874851fd28.js" crossorigin="anonymous"></script>
</body>

</html>
