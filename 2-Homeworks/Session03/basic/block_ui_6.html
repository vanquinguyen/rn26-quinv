<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_ui_6.css">
    <link rel="stylesheet" href="/rn26-quinv/1-Examples/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <title>Document</title>

</head>

<body>
    <div class="main">
        <!-- facebook -->
        <div class="facebook bg-facebook">
            <div class=" icon">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="content ">
                <p>facebook</p>
                <p style="font-size: 12px;">5,00,000 likes</p>
            </div>
        </div>
        <div class="twitter bg-twitter">
            <div class=" icon">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="content">
                <p>twitter</p>
                <p style="font-size: 12px;">40,000 tweets</p>
            </div>
        </div>
        <div class="google bg-google">
            <div class=" icon">
                <i class="fa-brands fa-google-plus-g"></i>
            </div>
            <div class="content ">
                <p>google +</p>
                <p style="font-size: 12px;">4,60,000 plus</p>
            </div>
        </div>
        <div class="pinterest bg-pinterest">
            <div class=" icon">
                <i class="fa-brands fa-pinterest"></i>
            </div>
            <div class="content ">
                <p>pinterest</p>
                <p style="font-size: 12px;">34,000 pins</p>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/874851fd28.js" crossorigin="anonymous"></script>
</body>

</html>
